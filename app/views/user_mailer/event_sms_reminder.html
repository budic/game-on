<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
  </head>
  <body>   
    <% Time.zone='Pacific Time (US & Canada)' %>
     <%= @event.name %>,  <%=  @event.location.name %><br>
     <%= @event.start_date.in_time_zone.strftime("%A, %B %d") %><br> 
     <%= @event.start_date.in_time_zone.strftime("%I:%M %p") %> - <%= @event.end_date.strftime("%I:%M %p") %><br>    
     <%= @url+"/events/"+@event.id %>
  </body>
</html>
